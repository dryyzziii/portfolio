<div id="wrap">
  <div 
    class="btn-slide" 
    [attr.data-width]="width" 
    (click)="downloadFile()"
    [ngStyle]="{'border-color': color, 'color': color, '--btn-width': width}"
    [style.--second-color]="color"
  >
    <span class="circle">
      <img [src]="svgLink" alt="Download">
    </span>
    <span class="title">{{ text }}</span>
    <span class="title-hover">{{ text }}</span>
  </div>
</div>
