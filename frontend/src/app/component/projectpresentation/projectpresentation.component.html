<div class="container">
   <img id="portfolio-title" src="assets/images/portfolio.png" alt="">
   <div class="fondu"></div>
   <div class="fondu-top"></div>
   <div class="cross"><img src="assets/svg/cross.svg" alt=""></div>
   <div class="form"><img src="assets/images/bg-form-square.png" alt=""></div>
   <div class="projet1" (click)="setProject(projet1)">
         <img [src]="projet1.image" alt="projet1">
         <div class="text">
            <h1>{{projet1.title}}</h1>
            <h2>{{projet1.date!}}</h2>
            <div id="container-logo">
               <div ><img id="logo" src="assets/images/symfonyLogo.png" alt=""></div>
               <div ><img id="logo" src="assets/images/vueJSLogo.png" alt=""></div>   
            </div>
            </div>
        
   </div>
   <div class="projet2" (click)="setProject(projet2)">
      <img class="arrow-down" src="assets/svg/big-arrow-down.svg" alt="">
      <img [src]="projet2.image" alt="projet1">
      <div class="text">
         <h1>{{projet2.title}}</h1>
         <h2>{{projet2.date!}}</h2>
         <div ><img id="logo" src="assets/images/Kotlin_Icon.png" alt=""></div>
      </div>
   </div>
   <div class="projet3" (click)="setProject(projet3)">
      <div class="form90"><img src="assets/images/bg-form-square90.png" alt=""></div>
      <img [src]="projet3.image" alt="projet1">
      <div class="text">
         <h1>{{projet3.title}}</h1>
         <h2>{{projet3.date!}}</h2>
         <div ><img id="logo" src="assets/svg/reactLogo.svg" alt=""></div>   
      </div>
   </div>

   </div>
